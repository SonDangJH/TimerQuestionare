<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="apple-touch-icon" sizes="180x180" href="/static/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/icons/favicon-16x16.png">
    <link rel="mask-icon" href="/static/icons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="apple-mobile-web-app-title" content="Journey Horizon">
    <meta name="application-name" content="Journey Horizon">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#ffffff">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="../../components/Header/style.css">
    <link rel="stylesheet" href="../../components/Footer/style.css">
    <link rel="stylesheet" href="../../components/QuestionareForm/QuestionareForm.css">
    <link rel="stylesheet" href="../../components/Timer/Timer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="header-container">
            <span class="main-logo">Timer Questionare</span>
        </div>
    </header>
    <main>
        <section id="timer-container">
            <label id="minutes">00</label>:<label id="seconds">00</label>
        </section>
        <section id="question-form-container">
                <label for="answer" id="question-container">Click the timer to go</label><br>
                <input type="text" id="answer-input" name="answer"><br>
                    <div id="multiple-choices-container">
                    </div>
                    <button id="submit-btn" class="hidden">Submit</button>
              
        </section>
    </main>
    <footer>
        <div class="footer-nav-container">
            <div class="social-list-container">
                <img src="../../assets/images/instargram.png" alt="">
                <img src="../../assets/images/linkedin.png" alt="">
                <img src="../../assets/images/bubbling.png" alt="">
                <img src="../../assets/images/be.png" alt="">
            </div>
            <div class="contact-info-container">
                <span><i style="margin-right: 4px;" class="fa fa-envelope"></i>   journeyhorizon@gmail.com</span>
                <span><i style="margin-right: 4px;" class="fa fa-phone"></i>   +1 234 567 8900</span>
            </div>
            <hr/>
        </div>
    </footer>
</body>
<script src="../../components/Timer/Timer.js"></script>
<script src="../../components/QuestionareForm/QuestionareForm.js"></script>
<script src="../../data/questionList.js"></script>
</html>
